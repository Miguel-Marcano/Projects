<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Tickets</title>

	<link rel="stylesheet" type="text/css" href="/Reimbursement/resources/css/emp-table.css">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>

	<video autoplay loop class="video-background" muted plays-inline>
        <source src="/Reimbursement/resources/html/flames.mp4" type="video/mp4">
    </video>
	
	<table id="TicketTable" class="table table-striped table-dark">
		<thead>
			<tr>
				<th scope="col">Reimbursement ID</th>
				<th scope="col">Amount</th>
				<th scope="col">Submitted</th>
				<th scope="col">Resolved</th>
				<th scope="col">Description</th>
				<th scope="col">Receipt</th>
				<th scope="col">Status</th>
				<th scope="col">Type</th>
				
			</tr>
		</thead>
		<tbody id="myTicketsTable">
		
		</tbody>
	</table>
	
	<form method="post" action="/Reimbursement/employee/home">
		<button class="button button1">Go to menu</button>
	</form>
	
	<script type="text/JavaScript" src="/Reimbursement/resources/js/usertickets.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
	
	
</body>
</html>
