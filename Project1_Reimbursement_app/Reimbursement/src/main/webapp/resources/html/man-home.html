<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Manager</title>

	<link rel="stylesheet" type="text/css" href="/Reimbursement/resources/css/man-table.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
	
	<video autoplay loop class="video-background" muted plays-inline>
        <source src="/Reimbursement/resources/html/flames.mp4" type="video/mp4">
    </video>
    
    <table id="TicketTable" class="table table-striped table-dark">
		<thead>
			<tr>
				<th scope="col">Reimbursement ID</th>
				<th scope="col">Amount</th>
				<th scope="col">Submitted</th>
				<th scope="col">Resolved</th>
				<th scope="col">Description</th>
				<th scope="col">Receipt</th>
				<th scope="col">Status</th>
				<th scope="col">Type</th>
				
			</tr>
		</thead>
		<tbody id="managerTicketsTable">
		
		</tbody>
	</table>
     
     <div class="form-row align-items-center">
            <div class="col-auto my-1">
              <label class="mr-sm-2" for="inlineFormCustomSelect" style="color:white; font-size: 30px; margin-top: 3%;">Type of Reimbursement</label>
              <select class="custom-select mr-sm-2" id="inlineFormCustomSelect" name="status">
                <option selected>Choose...</option>
                <option value="pending">Pending</option>
                <option value="approved">Approved</option>
                <option value="denied">Denied</option>
              </select>
            </div>
            <div class="form-group3">
            	<input type="submit" id="statusSubmit" class="btnSubmit" value="Enter" style="font-size: 30px; background-color:steelblue; border-radius: 8px; color: white; margin-left: 7%;"/>
            </div>
      </form>
      
      <form method="post" action="/Reimbursement/manager/choose">
        
        <div class="form-group2">
          <label for="formGroupExampleInput2" style="color:white; font-size: 30px; margin-left: 70%; margin-top: -5%; position: absolute;">Enter Reimbursement ID</label>
          <input type="text" class="form-control" id="formId" placeholder="Id" name="reimId" style="width: 150px; height: 40px; margin-left: 88%; position: absolute; margin-top: -5%;"/>
        </div>
        
        <div class="form-row align-items-center">
            <div class="col-auto my-1">
              <label class="mr-sm-2" for="inlineFormCustomSelect" style="color:white; font-size: 30px; margin-left: 70%; margin-top: -2%; position: absolute;">Type of Reimbursement</label>
              <select class="custom-select mr-sm-2" id="inlineFormCustomSelect" name="choose" style="width: 150px; height: 40px; margin-left: 88%; position: absolute; margin-top: -2%;">
                <option selected>Choose...</option>
                <option value=2>Approved</option>
                <option value=3>Denied</option>
              </select>
            </div>
            <div class="form-group3">
            	<input type="submit" class="btnSubmit" value="Enter" style="font-size: 30px; background-color:steelblue; border-radius: 8px; color: white; margin-left: 80%; margin-top: 1%;"/>
            </div>
      </form>
      
      <form method="post" action="/Reimbursement/index.html">
		<button class="button button3">Go to Login menu</button>
	</form>
	
	<form method="post" action="/Reimbursement/manager/home">
		<button class="button button4">Show all Reimbursement</button>
	</form>
	
	<h1 style="font-size: 30px; color: white; margin-left: 5%; position: absolute; margin-top: -12%;">
        Filter by:
    </h1>
    
    <h2 style="font-size: 25px; color: white; margin-left: 5%; position: absolute; margin-top: -12%; margin-left: 73%;">
        Approve/Deny Reimbursement:
    </h2>
	
	<script type="text/JavaScript" src="/Reimbursement/resources/js/alltickets.js"></script>
	
	
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
