<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Form</title>

	<link rel="stylesheet" type="text/css" href="/Reimbursement/resources/css/emp-form.css">
</head>
<body>

	<video autoplay loop class="video-background" muted plays-inline>
        <source src="/Reimbursement/resources/html/flames.mp4" type="video/mp4">
    </video>
    
	<h1>
        Enter your Reimbursement 
    </h1>

    <form method="post" action="/Reimbursement/employee/form/task">
        <div class="form-group">
          <label for="formGroupExampleInput">Enter Amount</label>
          <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Amount" name="empamount"/>
        </div>
        
        <div class="form-group2">
          <label for="formGroupExampleInput2">Enter Description</label>
          <input type="text" class="form-control2" id="formGroupExampleInput2" placeholder="Description" name="empdescription"/>
        </div>
        
        <div class="form-row align-items-center">
            <div class="col-auto my-1">
              <label class="mr-sm-2" for="inlineFormCustomSelect">Type of Reimbursement</label>
              <select class="custom-select mr-sm-2" id="inlineFormCustomSelect" name="emptype" style="width: 200px; height: 40px; font-size: 30px">
                <option selected>Choose...</option>
                <option value="1">Lodging</option>
                <option value="2">Travel</option>
                <option value="3">Food</option>
                <option value="4">Other</option>
              </select>
            </div>
            <div class="form-group3">
            	<input type="submit" class="btnSubmit" value="Enter"/>
            </div>
      </form>
      
      <form method="post" action="/Reimbursement/employee/home">
		<button class="button button1">Go to menu</button>
	</form>
</body>
</html>
